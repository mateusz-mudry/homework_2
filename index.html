<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework_2</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo:wght@1,600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div>
        <img src="images/logo.svg" alt="Logo" />
      </div>
      <div>
        <ul class="hidden_mobile">
          <li>Home</li>
          <li>About</li>
          <li>Contact</li>
          <li>Blog</li>
          <li>Careers</li>
        </ul>
      </div>
      <div class="hidden_mobile" id="request_button">
        <div>Request Invite</div>
      </div>
      <div class="hidden_desktop show_mobile">
        <img src="images/icon-hamburger.svg" alt="Menu" />
      </div>
    </header>
    <section>
      <div class="banner">
        <div class="boxLeft">
          <h1>Next generation digital banking</h1>
          <p>
            Take your financial life online. Your Easybank account will be
            one-step-shop for spending, saving, budgeting, investing, and much
            more.
          </p>
          <div class="hidden_mobile" id="request_button">
            <div>Request Invite</div>
          </div>
        </div>
        <div class="boxRight">
          <img class="banner_image_desktop" src="images/bg-intro-desktop.svg" />
        </div>
      </div>
    </section>
  </body>
</html>
